<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="syles.css">
    <title>Document</title>
</head>
<!-- Aca empieza mi nuevo Card -->
<!-- empieza el header -->

<body>
    <div class=" w-100 p-3" style="background-color: #eee;">
        <div class="card text-center mt-0">
            <div class="card-header d-flex justify-content-start">
                Payment form example
            </div>
            <!-- termina el header -->
            <!-- empieza el body -->
            <div>
                <div class="card-body">
                    <div class="alert alert-danger d-flex justify-content-start" role="alert">
                        Some fields are missing
                    </div>
                    <!-- primer Grid -->
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-5">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Card #</span>
                                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXX" aria-label="Amount (to the nearest dollar)">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">CVC #</span>
                                    <input type="text" class="form-control" placeholder="0000" aria-label="Amount (to the nearest dollar)">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Amount $</span>
                                    <input type="text" class="form-control" placeholder="Amount" aria-label="Amount (to the nearest dollar)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- empieza el segundo Grid -->
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1">First Name</span>
                                            <input type="text" class="form-control" aria-label="Username">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1">Last Name</span>
                                            <input type="text" class="form-control" aria-label="Username">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- empieza el tercero Grid -->
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1">City</span>
                                            <input type="text" class="form-control" aria-label=" Username">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1">State</span>
                                            <input type="text" class="form-control" placeholder="pick a state" aria-label="Username">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1">Postal Code</span>
                                            <input type="text" class="form-control" aria-label="Username">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- empieza el cuarto Grid con las tarjetas -->
                            <!-- empieza nuevo grid de tarjetas -->
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group-text">
                                            <p class="we accept">We accept</p>
                                            <div>
                                                <div>
                                                    <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input"><i class="fa-brands fa-cc-visa"></i>
                                                </div>
                                            </div>
                                            <div class="input-group-text">
                                                <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input"><i class="fa-brands fa-cc-visa"></i>
                                            </div>
                                            <div class="input-group-text">
                                                <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input"><i class="fa-brands fa-cc-visa"></i>
                                            </div>
                                            <div class="input-group-text">
                                                <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input"><i class="fa-brands fa-cc-visa"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group">
                                            <span class="input-group-text">Message</span>
                                            <textarea class="form-control" aria-label="With textarea"></textarea>
                                        </div>
                                        <p>Add any notes here</p>
                                    </div>
                                </div>
                            </div>
                            <!-- termina nuevo grid de tarjetas -->
                        </form>
                    </div>
                </div>
                <!-- termina el body -->
                <!-- empieza el footer -->
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
            <!-- Aca termina mi nuevo Card -->
        </div>
    </div>
    <script src="https://kit.fontawesome.com/99477ef128.js" crossorigin="anonymous"></script>
    <!-- enlace de JS para bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>

</html>
